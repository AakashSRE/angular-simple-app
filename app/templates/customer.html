<h3 ng-show="welcome">Bem-vindo, <b class="light-red">{{ user.name }}</b></h3>

<button ng-show="!logged" ng-disabled="!facebookReady" ng-click="IntentLogin()">Connect with Facebook</button>

<button ng-show="logged" ng-disabled="!facebookReady" ng-click="logout()">Logout</button>

<div class="filter" ng-show="logged">
    <h3>Filtrar por nome</h3>
    <p><input type="text" ng-model="filter.name" placeholder="Search customers by name" /></p>

    <ul class="customer-cards">
        <li ng-repeat="friend in friends.data | filter:filter.name">
            <p>
                {{ friend.name }}
                <!-- <br /><small class="light">{{ friend.location }}</small> -->
            </p>
        </li>
    </ul>
</div>
